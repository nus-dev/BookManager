<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>도서를 관리해보자</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="./public/css/Common.css" type="text/css">
        <link rel="stylesheet" href="./public/css/Layout.css" type="text/css">
        <link rel="stylesheet" href="./public/css/AppHeader.css" type="text/css">
        <link rel="stylesheet" href="./public/css/BookDetail.css" type="text/css">
        <link rel="stylesheet" href="./public/css/BookInfoGrid.css" type="text/css">
        <link rel="stylesheet" href="./public/css/BookLogistics.css" type="text/css">
        <link rel="stylesheet" href="./public/css/Logistics.css" type="text/css">
        <link rel="stylesheet" href="./public/css/ToastUI.css" type="text/css">
    </head>
    <body>
        <header id="appHeader">
            <div id="headerWrap">
                <button id="upload">대용량 업로드</button>
                <button id="openSearchPopup">도서 검색</button>
                <button id="exportToFile">파일로 저장</button>
                <div id="searchPopup" class="hide">
                    <div id="popupBackgroundDiv"></div>
                    <div id="defaultSearch">
                        <select id="selectSearchTarget">
                            <option value="책ID">책ID</option>
                            <option value="도서명">도서명</option>
                            <option value="저자명">저자명</option>
                            <option value="출판사">출판사</option>
                            <option value="판매상태">판매상태</option>
                        </select>
                        <input id="inputSearchKeyword" type="text" placeholder="검색어를 입력하세요"></input>
                        <button id="btnSearch">검색</button>
                    </div>
                    <div id="expandExtendSearch">
                        <button id="btnExpandExtendSearch"></button>
                    </div>
                    <div id="divExtendSearch">
                    </div>
                </div>
            </div>
        </header>
        <div id="mainSection">
            <div id="manager">
                <button id="btnManage">도서관리</button>
                <div id="manageMain">
                    <div id="managerPasteDiv"></div>
                    <div id="bookInfoGrid">
                    </div>
                    <div id="bookDetail">
                    </div>
                </div>
            </div>
            <div id="logistics">
                <button id="btnLogistics" class="inactive">유통현황</button>
                <div id="logisticsMain" class="hide">
                    <div id="logisticsPasteDiv"></div>
                    <div id="bookLogisticsGridTableHeaderDiv">
                        <table class="bookLogisticsGridTableHeader">
                            <tr class="bookLogisticsGridTableHeader">
                                <td class="bookId">책ID</td>
                                <td class="gubun">구분</td>
                                <td class="bookName">도서명</td>
                                <td class="writer">저자명</td>
                                <td class="publisher">출판사</td>
                                <td class="sellState">판매상태</td>
                            </tr>
                        </table>
                    </div>
                    <div id="logisticsGrid">
                        <table id="logisticsGridTable" border="1">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="./public/client.js">
        </script>
    </body>
</html>
